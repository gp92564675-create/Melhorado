
<div class="w-full h-screen flex items-center justify-center p-4 bg-gray-900">
  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-8 space-y-6">
    <div class="text-center">
      <div class="flex items-center justify-center space-x-2 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        <h1 class="text-4xl font-bold text-white">Edge AI</h1>
      </div>
      <p class="text-gray-400">Crie sua conta para começar.</p>
    </div>
    
    <div class="space-y-4">
      <div>
        <label for="name" class="text-sm font-medium text-gray-300">Nome Completo</label>
        <input type="text" id="name" name="name" [(ngModel)]="fullName" class="w-full mt-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-green-500 focus:border-green-500" placeholder="Seu Nome">
      </div>
      <div>
        <label for="email" class="text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="w-full mt-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-green-500 focus:border-green-500" placeholder="voce@email.com">
      </div>
      <div>
        <label for="password" class="text-sm font-medium text-gray-300">Senha</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="w-full mt-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-green-500 focus:border-green-500" placeholder="••••••••">
      </div>
      
      @if(errorMessage()) {
        <div class="bg-red-500/20 text-red-400 text-sm p-3 rounded-lg">
          {{ errorMessage() }}
        </div>
      }

      <button type="button" (click)="register()" class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 rounded-lg text-white font-semibold transition-colors">
        Criar Conta
      </button>
    </div>
    
    <div class="text-center text-sm text-gray-400">
      Já tem uma conta? <button (click)="goToLogin()" class="font-medium text-green-400 hover:underline">Faça Login</button>
    </div>
  </div>
</div>
